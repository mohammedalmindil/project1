{%extends "encyclopedia/layout.html"%}
{% block title %}
    Create Pages 
{% endblock  %}

{%block body%}
<h1>CreatePage</h1>
    <form action="{% url "createpage"%}"  method="post">
        {% csrf_token %}
    <div class="form-group">
       <label for="title">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter The Title" required>

    </div>
    
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" rows="2"placeholder="Enter your text here" required></textarea>
        
      </div>
      <button type="submit" class="btn btn-outline-primary">Create</button>
</form>


{%endblock%}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{Title}}
{% endblock %}

{% block body %}
<div class="form-group">
    {{content |safe}}
</div>
<div class="form-group">
    <from action="{% url 'edit'%}" method="post">
        {% csrf_token %}
        <input type="hidden" name="titleE" value="{{Title}}">
        <input type="submit" value="Edit" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
